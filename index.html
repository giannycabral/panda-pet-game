<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Panda Pet Gameüêº</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/footer-cleanup.css">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
</head>

<body>
    <div class="game-wrapper">
        <div id="clouds"></div>
        <div class="rainbow"></div>
        <div class="rainbow" style="right: 10%; left: auto; transform: scale(0.7);"></div>

        <!-- Stars -->
        <div class="star" style="top: 15%; left: 10%;">‚ú®</div>
        <div class="star" style="top: 25%; left: 80%;">‚ú®</div>
        <div class="star" style="top: 40%; left: 20%;">‚ú®</div>
        <div class="star" style="top: 60%; left: 85%;">‚ú®</div>

        <div class="container">
            <h1 class="game-title">Panda Petüñ§</h1>
            <div class="game-card">
                <!-- Welcome message with author image -->
                <div class="welcome-message-section">
                    <div class="author-bubble">
                        <img src="gifs/itsmee.jpg" alt="Foto Regiane Cabral" class="author-photo-message">
                        <div class="message-content">
                            <p>Cuide bem do seu panda! Alimente-o quando estiver com fome e fa√ßa carinho para deix√°-lo
                                feliz! ‚ú®</p>
                        </div>
                    </div>
                </div>

                <div class="relative panda-bg">
                    <div class="weather-effects" id="weather-container"></div>
                    <!-- CEN√ÅRIO FIXO ATR√ÅS DO PANDA -->
                    <div class="panda-scenery">
                        <!-- Grama -->
                        <div class="panda-grass" aria-hidden="true"></div>
                        <!-- Tufo de grama esquerda -->
                        <div class="panda-grass-tuft left" aria-hidden="true"></div>
                        <!-- Tufo de grama direita -->
                        <div class="panda-grass-tuft right" aria-hidden="true"></div>
                        <!-- Flores -->
                        <div class="panda-flower pink" style="left:40px;bottom:5px;" aria-label="Flor rosa decorativa">
                        </div>
                        <div class="panda-flower yellow" style="left:160px;bottom:8px;"
                            aria-label="Flor amarela decorativa"></div>
                        <div class="panda-flower blue" style="left:60px;bottom:8px;" aria-label="Flor azul decorativa">
                        </div>
                        <div class="panda-flower orange" style="left:120px;bottom:4px;"
                            aria-label="Flor laranja decorativa"></div>
                        <!-- Bambus -->
                        <div class="panda-bamboo left" aria-label="Bambu decorativo"></div>
                        <div class="panda-bamboo right" aria-label="Bambu decorativo"></div>
                    </div>
                    <div id="panda-container" class="kawaii-container" role="region" aria-label="√Årea do panda virtual">
                        <!-- Panda Pixel Art: acordado (em p√©) e dormindo (deitado) -->
                        <img id="panda-awake" src="gifs/panda-awake.png" alt="Panda em p√©, acordado"
                            class="panda-pixel panda-awake" style="display:none;" draggable="false" aria-hidden="true"
                            role="img" />
                        <img id="panda-awake-blink" src="gifs/panda-awake-blink.png" alt="Panda em p√© piscando"
                            class="panda-pixel panda-awake-blink" style="display:none; pointer-events:none;"
                            draggable="false" aria-hidden="true" role="img" />
                        <img id="panda-sit" src="gifs/panda-sit.png" alt="Panda sentado, feliz"
                            class="panda-pixel panda-sit" style="display:block;" draggable="false" role="img" />
                        <img id="panda-blink" src="gifs/panda-blink.png" alt="Panda sentado piscando"
                            class="panda-pixel panda-blink" style="display:none;" draggable="false" aria-hidden="true"
                            role="img" />
                        <img id="panda-sleep" src="gifs/panda-sleep.png" alt="Panda dormindo"
                            class="panda-pixel panda-sleep" style="display:none;" draggable="false" aria-hidden="true"
                            role="img" />
                        <img src="gifs/panda-sad.png" id="panda-sad" class="panda-pixel panda-sad" alt="Panda triste"
                            style="display: none;" aria-hidden="true" role="img" />
                        <img id="panda-rain" src="gifs/panda-rain.png" alt="Panda com capa de chuva e guarda-chuva"
                            class="panda-pixel panda-rain" style="display:none;" draggable="false" aria-hidden="true"
                            role="img" />
                        <img id="panda-rain-eye-up" src="gifs/panda-rain-eye-up.png"
                            alt="Panda com olhos para cima na chuva" class="panda-pixel panda-rain-eye-up"
                            style="display:none;" draggable="false" aria-hidden="true" role="img" />
                        <img id="panda-rain-eye-center" src="gifs/panda-rain-eye-center.png"
                            alt="Panda com olhos para o centro na chuva" class="panda-pixel panda-rain-eye-center"
                            style="display:none;" draggable="false" aria-hidden="true" role="img" />
                        <div id="sleep-bubble" class="sleep-bubble" aria-label="Bal√£o de sono do panda"></div>

                    </div>
                </div>

                <div class="status-bars">
                    <div class="status-group">
                        <div class="status-label">
                            <span class="hunger-label">Fome</span>
                            <span id="hunger-value" class="hunger-label">100%</span>
                        </div>
                        <div class="progress-bar">
                            <div id="hunger-bar" class="progress bg-green" style="width: 100%"></div>
                        </div>
                    </div>
                    <div class="status-group">
                        <div class="status-label">
                            <span class="happiness-label">Felicidade</span>
                            <span id="happiness-value" class="happiness-label">100%</span>
                        </div>
                        <div class="progress-bar">
                            <div id="happiness-bar" class="progress bg-blue" style="width: 100%"></div>
                        </div>
                    </div>
                    <div class="status-group">
                        <div class="status-label">
                            <span class="energy-label">Energia</span>
                            <span id="energy-value" class="energy-label">100%</span>
                        </div>
                        <div class="progress-bar">
                            <div id="energy-bar" class="progress bg-purple" style="width: 100%"></div>
                        </div>
                    </div>
                </div>
                <div class="buttons-container"> <button id="feed-btn" class="btn-kawaii feed-btn"
                        aria-label="Alimentar o panda">
                        <span>üéã Alimentar</span>
                    </button>
                    <button id="pet-btn" class="btn-kawaii pet-btn" aria-label="Fazer carinho no panda">
                        <span>‚ù§ Carinho</span>
                    </button>
                    <button id="sleep-btn" class="btn-kawaii sleep-btn"
                        aria-label="Colocar o panda para dormir ou acordar">
                        <span>üò¥ Dormir</span>
                    </button>
                </div>
                <div id="message" class="message"></div>
            </div>
        </div>

        <!-- Grass and flowers -->
        <div class="ground-decorations">
            <div class="grass" aria-hidden="true"></div>
            <div class="flower" style="left: 10%">
                <div class="stem"></div>
            </div>
            <div class="flower" style="left: 20%">
                <div class="stem"></div>
            </div>
            <div class="flower" style="left: 70%">
                <div class="stem"></div>
            </div>
            <div class="flower" style="left: 85%">
                <div class="stem"></div>
            </div>
            <div class="flower" style="left: 40%">
                <div class="stem"></div>
            </div>
            <div class="flower" style="left: 60%">
                <div class="stem"></div>
            </div>
            <!-- GIFs de coelhos no fundo -->
            <img src="gifs/rabbit.gif" class="bunny-gif" style="left:6%; bottom:20px; width:70px;"
                alt="Coelho animado branco pulando na grama" />
            <img src="gifs/cat.gif" class="bunny-gif" style="left:22%; bottom:12px; width:60px;"
                alt="Gatinho animado cinza deitado na grama" />
            <img src="gifs/frog.gif" class="bunny-gif" style="left:30%; bottom:28px; width:62px;"
                alt="Sapo animado verde pulando na grama" />
            <img src="gifs/hamster.gif" class="bunny-gif" style="right:18%; bottom:32px; width:54px;"
                alt="Hamster animado marrom na grama" />
            <img src="gifs/dog.gif" class="bunny-gif" style="right:7%; bottom:22px; width:68px;"
                alt="Cachorro animado bege sentado na grama" />
        </div>
    </div>
    <footer class="footer">
        <p class="developed-by">
            Desenvolvido com <span>‚ù§</span> por Regiane Cabral
        </p>
    </footer>

    <script src="js/game.js"></script>
</body>

</html>
