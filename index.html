<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Pet Gameüêº</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="game-wrapper">
        <div id="clouds"></div>
        <div class="rainbow"></div>
        <div class="rainbow" style="right: 10%; left: auto; transform: scale(0.7);"></div>

        <!-- Stars -->
        <div class="star" style="top: 15%; left: 10%;">‚ú®</div>
        <div class="star" style="top: 25%; left: 80%;">‚ú®</div>
        <div class="star" style="top: 40%; left: 20%;">‚ú®</div>
        <div class="star" style="top: 60%; left: 85%;">‚ú®</div>

        <div class="container">
            <h1 class="game-title">Panda Petüñ§</h1>
            <div class="game-card">
                <!-- Level and Experience -->
                <div class="level-section">
                    <div class="level-display">N√≠vel 1</div>
                    <div class="status-group">
                        <div class="status-label">
                            <span class="exp-label">Experi√™ncia</span>
                            <span id="exp-value" class="exp-label">0/100 EXP</span>
                        </div>
                        <div class="progress-bar">
                            <div id="exp-bar" class="progress bg-yellow" style="width: 0%"></div>
                        </div>
                    </div>
                </div>

                <div class="relative panda-bg">
                    <div class="weather-effects" id="weather-container"></div>
                    <!-- CEN√ÅRIO FIXO ATR√ÅS DO PANDA -->
                    <div class="panda-scenery">
                        <!-- Grama -->
                        <div class="panda-grass"></div>
                        <!-- Tufo de grama esquerda -->
                        <div class="panda-grass-tuft left"></div>
                        <!-- Tufo de grama direita -->
                        <div class="panda-grass-tuft right"></div>
                        <!-- Flores -->
                        <div class="panda-flower pink" style="left:40px;bottom:5px;"></div>
                        <div class="panda-flower yellow" style="left:160px;bottom:8px;"></div>
                        <div class="panda-flower blue" style="left:60px;bottom:8px;"></div>
                        <div class="panda-flower orange" style="left:120px;bottom:4px;"></div>
                        <!-- Bambus -->
                        <div class="panda-bamboo left"></div>
                        <div class="panda-bamboo right"></div>
                    </div>
                    <div id="panda-container" class="kawaii-container">
                        <!-- Panda Pixel Art: acordado (em p√©) e dormindo (deitado) -->
                        <img id="panda-awake" src="gifs/panda-awake.png" alt="Panda em p√©"
                            class="panda-pixel panda-awake" style="display:none;" draggable="false" />
                        <img id="panda-sit" src="gifs/panda-sit.png" alt="Panda sentado" class="panda-pixel panda-sit"
                            style="display:block;" draggable="false" />
                        <img id="panda-blink" src="gifs/panda-blink.png" alt="Piscar sentado"
                            class="panda-pixel panda-blink"
                            style="display:none; position:absolute; left:0; top:0; pointer-events:none;"
                            draggable="false" />
                        <img id="panda-sleep" src="gifs/panda-sleep.png" alt="Panda dormindo"
                            class="panda-pixel panda-sleep" style="display:none;" draggable="false" />
                        <div id="sleep-bubble" class="sleep-bubble"></div>
                    </div>
                </div>

                <div class="status-bars">
                    <div class="status-group">
                        <div class="status-label">
                            <span class="hunger-label">Fome</span>
                            <span id="hunger-value" class="hunger-label">100%</span>
                        </div>
                        <div class="progress-bar">
                            <div id="hunger-bar" class="progress bg-green" style="width: 100%"></div>
                        </div>
                    </div>
                    <div class="status-group">
                        <div class="status-label">
                            <span class="happiness-label">Felicidade</span>
                            <span id="happiness-value" class="happiness-label">100%</span>
                        </div>
                        <div class="progress-bar">
                            <div id="happiness-bar" class="progress bg-blue" style="width: 100%"></div>
                        </div>
                    </div>
                    <div class="status-group">
                        <div class="status-label">
                            <span class="energy-label">Energia</span>
                            <span id="energy-value" class="energy-label">100%</span>
                        </div>
                        <div class="progress-bar">
                            <div id="energy-bar" class="progress bg-purple" style="width: 100%"></div>
                        </div>
                    </div>
                </div>
                <div class="buttons-container"> <button id="feed-btn" class="btn-kawaii feed-btn">
                        <span>üéã Alimentar</span>
                    </button>
                    <button id="pet-btn" class="btn-kawaii pet-btn">
                        <span>‚ù§ Carinho</span>
                    </button>
                    <button id="sleep-btn" class="btn-kawaii sleep-btn">
                        <span>üò¥ Dormir</span>
                    </button>
                </div>
                <div id="message" class="message"></div>
            </div>
            <div class="game-instructions">
                <p>Cuide bem do seu panda ! Alimente-o quando estiver com fome e fa√ßa carinho para deix√°-lo feliz!
                    ‚ú®</p>
            </div>
        </div>

        <!-- Grass and flowers -->
        <div class="ground-decorations">
            <div class="grass"></div>
            <div class="flower" style="left: 10%">
                <div class="stem"></div>
            </div>
            <div class="flower" style="left: 20%">
                <div class="stem"></div>
            </div>
            <div class="flower" style="left: 70%">
                <div class="stem"></div>
            </div>
            <div class="flower" style="left: 85%">
                <div class="stem"></div>
            </div>
            <div class="flower" style="left: 40%">
                <div class="stem"></div>
            </div>
            <div class="flower" style="left: 60%">
                <div class="stem"></div>
            </div>
            <!-- GIFs de coelhos no fundo -->
            <img src="gifs/rabbit.gif" class="bunny-gif" style="left:6%; bottom:20px; width:70px;" alt="Coelho fofo" />
            <img src="gifs/cat.gif" class="bunny-gif" style="left:22%; bottom:12px; width:60px;" alt="Gatinho fofo" />
            <img src="gifs/frog.gif" class="bunny-gif" style="left:30%; bottom:28px; width:62px;" alt="Sapo fofo" />
            <img src="gifs/hamster.gif" class="bunny-gif" style="right:18%; bottom:32px; width:54px;"
                alt="Hamster fofo" />
            <img src="gifs/dog.gif" class="bunny-gif" style="right:7%; bottom:22px; width:68px;" alt="Cachorro fofo" />
        </div>
    </div>

    <script src="js/game.js"></script>
</body>

</html>
